<div class="mb-3">
  <p>{{ question.questionText | questionPrefix:currentIndex }}</p>
  <div *ngFor="let option of question.options; let i = index" class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [id]="'option_' + i"
      [value]="option"
      [checked]="isOptionSelected(option)"
      (change)="onCheckboxChange($event, option)">
    <label class="form-check-label" for="'option_' + i">{{ option }}</label>
  </div>
</div>
