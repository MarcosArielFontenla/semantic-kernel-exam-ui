<div class="mb-3">
  <p>{{ question.questionText | questionPrefix:currentIndex }}</p>
  <mat-radio-group
    name="question"
    required
    [(ngModel)]="question.studentAnswer">
    <mat-radio-button
      value="True"
      class="form-check">
      True
    </mat-radio-button>
    <mat-radio-button
      value="False"
      class="form-check">
      False
    </mat-radio-button>
  </mat-radio-group>
</div>
