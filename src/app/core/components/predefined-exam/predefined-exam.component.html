<div class="mb-3">
  <label [for]="'question'" class="form-label">{{ question.questionText | questionPrefix:currentIndex }}</label>
  <textarea
    class="form-control border border-info-subtle"
    rows="3"
    placeholder="Enter your answer here..."
    id="question"
    [(ngModel)]="question.studentAnswer"
    name="answer"
    required>
  </textarea>
</div>
